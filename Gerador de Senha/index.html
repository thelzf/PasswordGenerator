:<!doctype html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>

    <header>
        <div class="row">
            <div class="col-9">
                <h1 class="display-1"> Password Generator</h1>
                <h4 class="h4 text-green-100"> generate your secure password now!</h4>
            </div>
            <div class="col-3">
                <label>Created By <a href="https://github.com/thelzf" target="_blank">@Thelzf</a></label>
            </div>
        </div>
    </header>

    <div id="body">
        <div id="filter">
            <span class="text-primary h4">Filter</span>
            <div class="row mx-auto border border-secondary p-3 text-primary font-weight-bold" id="filters">
                <div class="col-12">
                    <div class="form-group d-inline">
                        <label>Your Name</label>
                        <input class="" type="text" id="yname" placeholder="write your name"/>
                    </div>
                    <div class="form-group d-inline">
                        <label>Your Birthday</label>
                        <input type="date" id="ydate" placeholder="write your date of birth"/>
                    </div>
                    <div class="form-group d-inline">
                        <label>Your City</label>
                        <input type="text" id="ycity" placeholder="write your City"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="settings">
            <div class="col-12">
                <div class="d-inline">
                    <label class="h3">Mode</label>
                    <select class="form-select" id="mode">
                        <option value="1">Random</option>
                        <option value="2">Show Filters</option>
                    </select>
                </div>
                <div class="d-inline">
                    <label class="h3">Difficult</label>
                    <select class="form-select" id="dificultmode">
                        <option value="1" selected>Easy Mode</option>
                        <option value="2">Hard Mode</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mx-auto mt-3" id="main">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" readonly class="form-control" id="password-code" placeholder="Your Password" aria-label="Your Password" aria-describedby="basic-addon2">
                    <div class="input-group-append" id="append-copy">
                      <button class="btn btn-outline-primary" type="button" id="copy" >Copy</button>
                      <button class="btn btn-outline-success" type="button" id="copied" >Copied</button>
                    </div>
                </div>
                <button class="btn btn-primary" id="generate-code">Generate</button>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
  </body>
</html>
